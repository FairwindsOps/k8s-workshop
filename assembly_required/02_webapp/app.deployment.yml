apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp
  namespace: k8s-workshop
spec:
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: quay.io/fairwinds/k8s-workshop:latest
          command: ["ruby", "app/app.rb"]
          ports:
          - containerPort: 8080
            name: http
          env:
            - name: REDIS_HOST
              value: 'redis-primary'
            - name: REDIS_PORT
              value: '6379'
            - name: SECRET1
              value:
            - name: DEPENDENCY_URL
              value:
            - name: DEPENDENCY_REQUIRE_TLS
              value: "true"
